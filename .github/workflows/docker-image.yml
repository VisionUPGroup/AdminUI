name: Build and publish image to dockerhub

on:
  push:
    branches:
      - main

jobs:
  publish_images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: build image
      run: 
        docker build . --file Dockerfile -t nminhdangit/adminui:latest
        
    - name: push image
      run:
        docker login -u nminhdangit -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push nminhdangit/adminui:latest
